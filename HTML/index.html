<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!--Hosted Lib includes -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <!--Local Lib includes -->
        <script src="../libs/js/bootstrap.min.js"></script>
        <script src="../libs/js/underscore-min.js"></script>

        <!-- Local JS includes -->
        <script src="../js/generateBoard.js"></script>
        <script src="../js/populateBoard.js"></script>
        <script src="../js/movementControl.js"></script>
        <script src="../js/gameState.js"></script>
        <script src="../js/colourSelector.js"></script>

        <!--Local stylesheets -->
        <link rel="stylesheet" href="../libs/css/bootstrap.min.css" />
        <link rel="stylesheet/less" text="text/css" href="../less/board.less" />
        <link rel="stylesheet/less" text="text/css" href="../less/pieces.less" />

        <script src="../libs/js/less-1.3.1.min.js"></script>
    </head>

    <body>
        <h1>Good day.</h1>
        <h3>Turn <span id='turnNumber'>1</span></h3>
        <p>It is the turn of the <span id='playerTurn'>white</span> player.</p>

        <!-- Game state controls -->
        <input type="hidden" id="current-turn" />
        <input type="hidden" id="piece-selection" />

        <div id="colour-selector" class="btn-group" data-toggle="buttons-radio">
            <button type="button" value="default" class="btn active">Default</button>
            <button type="button" value="blue" class="btn">Blue</button>
            <button type="button" value="red" class="btn">Red</button>
        </div>

        <div id="container">
            <div id="movelist">
                <h3>Move History</h3>
                <ol></ol>
            </div>

            <!--The board container.-->
            <div id="board"></div>
        </div>
    </body>
</html>
